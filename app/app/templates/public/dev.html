{% extends 'layout.html' %}

{% block title %} Device: {% endblock %}

{% block content %}

<div class="row">
	<div class="col-md-3">
		<div class="clickback">
			<span class="glyphicon glyphicon-arrow-left"></span>	
			<p><a class="backlink" onclick="history.back(-1)"></a></p>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-info">
			<div class="panel-heading">
				<center><h2> {{ dev[0] }} </h2></center>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<tbody>
						<tr>
							<th> dev_id </th>
							<th> {{ dev[1] }} </th>
						</tr>
						<tr>
							<th> app-key </th>
							<th> {{ appkey }} </th>
						</tr>
						<tr>
							<th> Description </th>
							<th> {{ dev[2] }} </th>
						</tr>
						<tr>
							<th> Last time up </th> 
							<th><strong> {{ ltup }} </strong></th>
						</tr>
					</tbody>
				</table>
	
				<br><br>
				<center>
				<a href="/dev-data-pg"><button type="submit" class="btn btn-primary">Data</button></a>
				<a href="/dev-conf"><button type="submit" class="btn btn-primary">Configure</button></a>
				<a href="/delete-dev"><button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure? It will remove all device data.');">Delete Device</button></a>
				</center>
			</div>
		</div>
	</div>
</div>

{% endblock %}
