{% extends 'layout.html' %}

{% block title %} Add new device: {% endblock %}

{% block content %}

<div class="row">
	<div class="col-md-3">
		<div class="clickback">
			<span class="glyphicon glyphicon-arrow-left"></span>	
			<p><a class="backlink" onclick="history.back(-1)"></a></p>
		</div>
	</div>
	<div class="col-md-6">
		<h2> Add New Device </h2>
		<br><br>
		<form action="dev" method="post">
			<div class="form-group">
				<label>Name:</label><br>
				<input type="text" class="form-control" id="devname" maxlength="30" name="devname" required><br>
			</div>
			<div class="form-group">
				<label>Description:</label><br>
				<textarea id="devdesc" class="form-control" name="devdesc" maxlength="200" cols="40" rows="5"></textarea>
			</div>
			<br>
			<div class="form-group">
				<label>dev_id: {{ free_ids }}</label><br>
				<input type="number" size="3" min="1" max="255" class="form-control" id="devid" name="devid" required><br>
			</div>
			<br>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Add New Device</button>
			</div>

			{% if feedback %}
			<p class="text-danger float-right">{{ feedback }}</p>
			{% endif %}
		</form>
	</div>
</div>

{% endblock %}
