{% extends 'layout.html' %}

{% block title %} Device: {% endblock %}

{% block content %}

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<p>Name: {{ dev[0] }} </p>
		<p>dev_id: {{ dev[1] }} </p>
		<p>app-key: {{ appkey }} </p>
		<p>Description : {{ dev[2] }} </p>
		<p>Last time up : {{ ltup }} </p>

		<a href="/data?id={{ dev[1] }}"><button type="submit" class="btn btn-primary">Data</button></a>
		<a href="/dev-conf={{ dev[1] }}"><button type="submit" class="btn btn-primary">Configure</button></a>
		<a href="/delete-dev?id={{ dev[1] }}"><button type="submit" class="btn btn-danger" onclick="return conf();">Delete Device</button></a>
	</div>
</div>

<script type="text/javascrypt">
function conf() {
	return confirm("Are you sure? It will remove all device data.")
}
</script>

{% endblock %}
