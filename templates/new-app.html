{% extends 'layout.html' %}

{% block title %} Create application: {% endblock %}

{% block content %}

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2> New Application </h2>
		<br><br>
		<form action="app" method="post">
			<div class="form-group">
				<label>Name:</label><br>
				<input type="text" class="form-control" id="appname" name="appname" required><br>
			</div>
			<div class="form-group">
				<label>Description:</label><br>
				<textarea id="appdesc" class="form-control" name="appdesc" rows="5"></textarea>
			</div>
			<br>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Create Application</button>
			</div>

			{% if feedback %}
			<p class="text-danger float-right">{{ feedback }}</p>
			{% endif %}
		</form>
	</div>
</div>

{% endblock %}
